spring.application.name=Healthcare

#spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.url=jdbc:h2:file:./data/healthcare
spring.datasource.username=sa
spring.datasource.password=

#spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# 1. Force Spring Boot to use ANSI colors
spring.output.ansi.enabled=ALWAYS

# 2. Enable TRACE level logging for your specific package
# (Replace 'org.demo' with your actual package name)
logging.level.com.demo.healthcare=TRACE
logging.level.root=INFO

# 3. Define a custom pattern with colors
# %clr( expression ) {color}
# Colors available: blue, cyan, faint, green, magenta, red, yellow
logging.pattern.console=%clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(%5p) %clr(---){faint} %clr(%-40.40logger{39}){cyan} : %m%n